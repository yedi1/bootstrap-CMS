<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <meta name="description" content="主页">
    <meta name="evan" content="2017.4.22">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="css/datepicker.css">
</head>

<body>
<div class="container-fluid">
    <div class="row left-menu">
        <div data-title="服务器性能指标查看" data-first-catalog="资源监控" data-second-catalog="服务器配置信息"
             data-third-catalog="服务器性能指标查看" class="row main_content index8 paddingT_20">
            <div class="form-group zbBack">
                <div class="col-xs-2 text-left">基础信息配置</div>
                <div class="col-xs-10 text-right">
                    <button type="submit" class="btn btn-default back">返回</button>
                </div>
            </div>
            <div style="border: 1px solid #ddd;" class="col-xs-12 zb_check">
                <div class="form-group clearfix"><label class="col-xs-1 text-right">资源编号：</label>
                    <div class="col-xs-2 text-left">1234567890</div>
                    <label class="col-xs-2 text-right">资源类型：</label>
                    <div class="col-xs-2 text-left">服务器</div>
                    <label class="col-xs-2 text-right">服务器IP地址：</label>
                    <div class="col-xs-2 text-left">XXX.XXX.XXX.XXX</div>
                </div>
                <div class="form-group clearfix"><label class="col-xs-1 text-right">资源主机名：</label>
                    <div class="col-xs-2 text-left">1234567890</div>
                    <label class="col-xs-2 text-right">厂家：</label>
                    <div class="col-xs-2 text-left">服务器</div>
                    <label class="col-xs-2 text-right">服务器型号：</label>
                    <div class="col-xs-2 text-left">XXX.XXX.XXX.XXX</div>
                </div>
                <div class="form-group clearfix"><label class="col-xs-1 text-right">操作系统类型：</label>
                    <div class="col-xs-2 text-left">1234567890</div>
                    <label class="col-xs-2 text-right">操作系统型号：</label>
                    <div class="col-xs-2 text-left">服务器</div>
                    <label class="col-xs-2 text-right">操作系统厂家：</label>
                    <div class="col-xs-2 text-left">XXX.XXX.XXX.XXX</div>
                </div>
                <div class="form-group clearfix"><label class="col-xs-1 text-right">版本号：</label>
                    <div class="col-xs-2 text-left">1234567890</div>
                    <label class="col-xs-2 text-right">操作系统位数：</label>
                    <div class="col-xs-2 text-left">服务器</div>
                </div>
            </div>
            <div style="border: 1px solid #ddd;" class="col-xs-12 zbCheck">
                <div class="head">
                    <div class="bg_green"><span class="nc">CPU指标</span>
                        <div class="btn-group">
                            <button type="button" style="height: 26px;width:168px;padding:0"
                                    class="btn btn-default w333 br0">Action
                            </button>
                            <button type="button" style="padding-top: 2px;padding-bottom: 2px" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"
                                    class="btn btn-default dropdown-toggle br0 pa3"><span class="caret"></span><span
                                    class="sr-only">Toggle Dropdown</span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                            </ul>
                        </div>
                        <span class="qh" style="cursor:pointer">切换</span></div>
                </div>
            </div>
            <div style="border: 1px solid #ddd;" class="col-xs-12 zbCheck">
                <div class="head">
                    <div class="bg_green"><span class="nc">内存指标</span>
                        <div class="btn-group">
                            <button type="button" style="height: 26px;width:168px;padding:0"
                                    class="btn btn-default w333 br0">Action
                            </button>
                            <button type="button" style="padding-top: 2px;padding-bottom: 2px" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"
                                    class="btn btn-default dropdown-toggle br0 pa3"><span class="caret"></span><span
                                    class="sr-only">Toggle Dropdown</span></button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                            </ul>
                        </div>
                        <span class="qh" style="cursor:pointer">切换</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/datepicker.js" charset="UTF-8"></script>
<script src="js/index.js" charset="UTF-8"></script>
</body>

</html>
